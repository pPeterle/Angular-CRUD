<div>
    <h2>Crie suas Tags</h2>
    <input type="text" [(ngModel)]="tag.name" placeholder="Nome da Tag">
    <input type="color" [(ngModel)]="tag.color" name="Cor">
    <div>
        <material-button raised class="materialBtn" (click)="createTag()">
            Salvar Tag
        </material-button>
    </div>
    

</div>

<div *ngIf="tags != null">
    <h2>Tags:</h2>
    <ul>
        <li *ngFor="let tag of tags">
            <div class="tag">
                Nome: <strong>{{tag.name}}</strong>
                <div class="tag_color"
                [style.background-color]="tag.color"></div>
                <material-button (click)="deleteTag(tag)" icon>
                    <material-icon icon="delete"></material-icon>
                </material-button>
            </div>
        </li>
    </ul>
</div>
