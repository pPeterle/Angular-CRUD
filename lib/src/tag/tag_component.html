<h2>Create your Tags</h2>
<material-input [(ngModel)]="tag.name" label="Title" [floatingLabel]="true"></material-input>
<label for="input_color">
    Select color:
    <input id="input_color" type="color" [(ngModel)]="tag.color" name="Cor">
</label>
<div>
    <material-button raised class="sendBtn" (click)="createTag()">
        Save Tag
    </material-button>
</div>



<div *ngIf="tags != null">
    <h2>Tags:</h2>
    <ul>
        <li *ngFor="let tag of tags">
            <div class="tag">
                <strong>{{tag.name}}</strong>
                <div class="tag_color" [style.background-color]="tag.color"></div>
                <material-button (click)="deleteTag(tag)" icon>
                    <material-icon icon="delete"></material-icon>
                </material-button>
            </div>
        </li>
    </ul>
</div>
