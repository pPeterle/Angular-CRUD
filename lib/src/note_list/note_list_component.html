<header class="material-header">
    <div class="material-header-row">
        <span class="material-header-title">Hi {{service.user?.name}}</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
            <material-button class="sign-out" (click)="signOut()">
                Sign Out
            </material-button>
        </nav>
    </div>
</header>

<main>
    <div class="flex_row">
        <div class="container">
            <h2>Create your Note</h2>
            <material-input [(ngModel)]="note.title" label="Title" [floatingLabel]="true"></material-input>
            <material-input [(ngModel)]="note.text" label="Description" [floatingLabel]="true">
            </material-input>
            <input id="file" class="input_file" type="file" accept="image/*" (change)="imageChanged($event)" />
            <label for="file">Choose a image
                <material-icon icon="attach_file"></material-icon>
            </label>

            <div>
                <material-button raised class="sendBtn" (click)="onSubmit()">
                    {{ isEditing ? "Update" : "Send" }}
                </material-button>

                <material-button *ngIf="isEditing" (click)="cancelEdit()">
                    Cancel
                </material-button>
            </div>
            <img class="image_preview" [src]="note.imageUrl" *ngIf="note.imageUrl != null">
        </div>
        
        
        <my-tag class="container" [tags]="tags"></my-tag>
    </div>


    <div class="notes">
        <my-note  *ngFor="let note of notes" [note]="note" [tags]="tags" (edit)="editNote(note)"></my-note>
    </div>
</main>
