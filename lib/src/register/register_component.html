<div class="container">
  <div class="loginBox">
    <img src="https://microhealth.com/assets/images/illustrations/personal-user-illustration-@2x.png" class="user" />
    <h2>Register in Here</h2>

    <material-input type="text" label="Name" [floatingLabel]="true" required [(ngModel)]="user.name">
    </material-input>

    <material-input type="text" label="Email" [floatingLabel]="true" required [(ngModel)]="user.email">
    </material-input>

    <material-input type="password" label="Password" [floatingLabel]="true" required [(ngModel)]="password">
    </material-input>

    <material-button id="submit" raised (click)="onSubmit()">
      Register
    </material-button>

  </div>
</div>
