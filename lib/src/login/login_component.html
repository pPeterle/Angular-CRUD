<div class="container">

  <div class="loginBox">
    <img src="https://microhealth.com/assets/images/illustrations/personal-user-illustration-@2x.png" class="user" />
    <h2>Log in Here</h2>

    <material-input type="text" label="Email" [floatingLabel]="true" required [(ngModel)]="email">
    </material-input>

    <material-input type="password" label="Password" [floatingLabel]="true" required [(ngModel)]="password">
    </material-input>

    <material-button id="submit" raised (trigger)="onSubmit()"  [disabled]="email == null || password == null || password.isEmpty || email.isEmpty ">
      Login
    </material-button>

    <!-- <a href="#">Forget Password</a> -->
    <material-button id="create_account" [routerLink]="registerUrl()">
      Create Account
    </material-button>

    <p *ngIf="firebaseError != null">{{firebaseError}}</p>


  </div>
</div>
